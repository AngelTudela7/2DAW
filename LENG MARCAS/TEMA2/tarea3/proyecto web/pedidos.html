    <body>
        <h1>Realizar Pedido</h1>
        <br>
        <div class="formulario">
            
            <form action="#" method="post">
                <div class="formularito">
                    <label for="nombre">Nombre del Cliente</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre">
                </div>
                <div class="formularito">
                    <label for="producto">Producto</label>
                    <select id="producto" name="producto">
                        <option value="Elija un producto"></option>
                        <option value="producto1">Call Of Duty MW3</option>
                        <option value="producto2">The Legend of Zelda</option>
                        <option value="producto3">Spiderman 2</option>
                        
                    </select>
                </div>
                <div class="formularito">
                    <label for="cantidad">Cantidad</label>
                    <input type="number" id="cantidad" name="cantidad" placeholder="Ingrese la cantidad">
                </div>
                <div class="formularito">
                    <label for="direccion">Dirección de Envío</label>
                    <input type="text" id="direccion" name="direccion" placeholder="Ingrese la dirección de envío">
                </div>
                <button type="submit">Registrar Pedido</button>
            </form>
        </div>
